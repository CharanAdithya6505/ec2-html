<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGINX Animated Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #080c10;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            perspective: 1200px;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Abstract Server Rings */
        .ring-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            animation: tilt 15s ease-in-out infinite alternate;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid transparent;
            box-shadow: 0 0 15px rgba(0, 150, 57, 0.1), inset 0 0 15px rgba(0, 150, 57, 0.1);
        }

        .ring:nth-child(1) {
            width: 320px;
            height: 320px;
            border-top: 2px solid #009639;
            border-bottom: 2px solid #00ff66;
            animation: spinX 8s linear infinite;
        }

        .ring:nth-child(2) {
            width: 420px;
            height: 420px;
            border-left: 2px solid #00ff66;
            border-right: 2px solid #009639;
            animation: spinY 12s linear infinite reverse;
        }

        .ring:nth-child(3) {
            width: 520px;
            height: 520px;
            border-top: 2px dashed rgba(0, 255, 102, 0.6);
            border-bottom: 2px dashed rgba(0, 150, 57, 0.6);
            animation: spinZ 16s linear infinite;
        }

        /* NGINX Logo Text */
        .logo {
            font-size: 6rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
            z-index: 20;
            text-shadow: 0 0 20px rgba(0, 150, 57, 0.6);
            animation: float 4s ease-in-out infinite;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: #009639;
            text-shadow: 0 0 15px #00ff66, 0 0 30px #009639, 0 0 45px #009639;
            animation: neonPulse 2s infinite alternate;
        }

        /* Background Data Grid */
        .server-grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(rgba(0, 150, 57, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 57, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg) translateY(-200px) translateZ(-300px);
            animation: dataFlow 20s linear infinite;
            z-index: 1;
        }

        .grid-fade {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #080c10 70%);
            z-index: 2;
        }

        /* Bottom Core Glow */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #00ff66 0%, rgba(0,150,57,0.5) 40%, transparent 70%);
            filter: blur(50px);
            opacity: 0.15;
            animation: glowPulse 4s infinite alternate;
            z-index: 5;
        }

        /* Loading UI */
        .loading-wrapper {
            position: relative;
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .loading-container {
            width: 240px;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
        }

        .loading-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: #00ff66;
            box-shadow: 0 0 15px #00ff66, 0 0 5px #009639;
            border-radius: 4px;
            animation: loadingProgress 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .status-text {
            margin-top: 15px;
            color: #00ff66;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.8;
            animation: textBlink 1.5s infinite alternate;
        }

        /* Keyframes */
        @keyframes tilt {
            0% { transform: translate(-50%, -50%) rotateX(-20deg) rotateY(15deg); }
            100% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(-15deg); }
        }

        @keyframes spinX {
            0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(180deg); }
        }

        @keyframes spinY {
            0% { transform: translate(-50%, -50%) rotateY(0deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg) rotateZ(180deg); }
        }

        @keyframes spinZ {
            0% { transform: translate(-50%, -50%) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateZ(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes dataFlow {
            0% { transform: rotateX(75deg) translateY(0) translateZ(-300px); }
            100% { transform: rotateX(75deg) translateY(100px) translateZ(-300px); }
        }

        @keyframes glowPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.1; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
        }

        @keyframes loadingProgress {
            0% { left: -30%; width: 10%; }
            50% { width: 40%; }
            100% { left: 100%; width: 10%; }
        }

        @keyframes neonPulse {
            0% { text-shadow: 0 0 5px #009639, 0 0 15px #009639, 0 0 20px #009639; }
            100% { text-shadow: 0 0 10px #00ff66, 0 0 25px #00ff66, 0 0 45px #00ff66; color: #00ff66; }
        }

        @keyframes textBlink {
            0% { opacity: 0.5; text-shadow: none; }
            100% { opacity: 1; text-shadow: 0 0 8px #00ff66; }
        }
    </style>
</head>
<body>
    <div class="server-grid"></div>
    <div class="grid-fade"></div>
    <div class="glow"></div>
    
    <div class="container">
        <div class="ring-wrapper">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        
        <div class="logo">NG<span>I</span>NX</div>
        
        <div class="loading-wrapper">
            <div class="loading-container">
                <div class="loading-bar"></div>
            </div>
            <div class="status-text">SYSTEM INITIALIZATION...</div>
        </div>
    </div>
    
    <script>
        // Terminal Status Text Rotation
        const statuses = [
            "SYSTEM INITIALIZATION...",
            "LOADING NGINX.CONF...",
            "STARTING MASTER PROCESS...",
            "SPAWNING WORKER PROCESSES...",
            "BINDING TO 0.0.0.0:80...",
            "BINDING TO 0.0.0.0:443...",
            "SERVER ONLINE"
        ];
        
        const statusEl = document.querySelector('.status-text');
        let currentStatus = 0;
        
        setInterval(() => {
            currentStatus = (currentStatus + 1) % statuses.length;
            statusEl.textContent = statuses[currentStatus];
            
            // Hold on the last status a bit longer
            if(currentStatus === statuses.length - 1) {
                setTimeout(() => {
                    currentStatus = -1; // Reset to loop
                }, 4000);
            }
        }, 2500);

        // Network Traffic Particle Generator
        function createDataPacket() {
            const packet = document.createElement('div');
            packet.style.position = 'absolute';
            packet.style.width = '3px';
            packet.style.height = '15px';
            packet.style.background = '#00ff66';
            packet.style.boxShadow = '0 0 10px #00ff66, 0 0 20px #009639';
            packet.style.borderRadius = '2px';
            packet.style.zIndex = '15';
            
            // Random start position around the center
            const angle = Math.random() * Math.PI * 2;
            const distance = 300 + Math.random() * 100;
            const startX = Math.cos(angle) * distance;
            const startY = Math.sin(angle) * distance;
            
            packet.style.left = `calc(50% + ${startX}px)`;
            packet.style.top = `calc(50% + ${startY}px)`;
            
            // Point towards center
            const rotation = Math.atan2(-startY, -startX) * (180 / Math.PI) + 90;
            packet.style.transform = `rotate(${rotation}deg)`;
            
            document.body.appendChild(packet);
            
            // Animate flying into the center logo
            packet.animate([
                { transform: `translate(0,0) rotate(${rotation}deg)`, opacity: 0 },
                { opacity: 1, offset: 0.1 },
                { opacity: 1, offset: 0.8 },
                { transform: `translate(${-startX}px, ${-startY}px) rotate(${rotation}deg)`, opacity: 0 }
            ], {
                duration: 800 + Math.random() * 1200,
                easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)'
            }).onfinish = () => packet.remove();
        }

        // Fire particles steadily
        setInterval(createDataPacket, 150);
    </script>
</body>
</html>
